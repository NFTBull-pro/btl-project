<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Админ-панель</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet" />
  <link href="https://cdn.materialdesignicons.com/4.4.95/css/materialdesignicons.min.css" rel="stylesheet" />

  <!-- PLUGINS CSS STYLE -->
  <link href="{{ url('static', filename='plugins/nprogress/nprogress.css') }}" rel="stylesheet" />

  <!-- No Extra plugin used -->
  
  <link href="{{ url('static', filename='plugins/jvectormap/jquery-jvectormap-2.0.3.css') }}" rel="stylesheet" />
  
  <link href="{{ url('static', filename='plugins/daterangepicker/daterangepicker.css') }}" rel="stylesheet" />
  
  <!-- SLEEK CSS -->
  <link id="sleek-css" rel="stylesheet" href="{{ url('static', filename='css/sleek.css') }}" />

  <!-- FAVICON -->
  <link href="{{ url('static', filename='img/favicon.png') }}" rel="shortcut icon" />

  <script src="{{ url('static', filename='plugins/nprogress/nprogress.js') }}"></script>

  <!-- DATATABLES-->
  <link href="{{ url('static', filename='plugins/data-tables/datatables.bootstrap4.min.css') }}" rel="stylesheet">

  <!-- MAP-->
  <link rel="stylesheet" href="{{ url('static', filename='plugins/leaflet/leaflet.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url('static', filename='plugins/leaflet/esri-leaflet-geocoder.css') }}">

  <!-- TOAST -->
  <link rel="stylesheet" type="text/css" href="{{ url('static', filename='plugins/toast/jquery.toast.min.css') }}">

  <!-- CALENDAR -->
  <link href="{{ url('static', filename='plugins/fullcalendar/core-4.3.1/main.min.css') }}" rel="stylesheet">
  <link href="{{ url('static', filename='plugins/fullcalendar/daygrid-4.3.0/main.min.css') }}" rel="stylesheet">

  <!-- TIMEPICKER -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
  
</head>


<body class="header-fixed sidebar-fixed-offcanvas sidebar-dark header-light" id="body">

  <script>
    NProgress.configure({ showSpinner: false });
    NProgress.start();
  </script>

  <div class="wrapper">
    <aside class="left-sidebar bg-sidebar">
      <div id="sidebar" class="sidebar">
        <!-- Aplication Brand -->
        <div class="app-brand">
          <a href="/" title="BTL">
            <span class="brand-name text-truncate">BTL Админ-панель</span>
          </a>
        </div>
        <!-- begin sidebar scrollbar -->
        <div class="sidebar-scrollbar">

          <!-- sidebar menu -->
          <ul class="nav sidebar-inner" id="sidebar-men u">
            <li {%if endpoint == 'dashboard' %}class="active"{%endif%}>
              <a class="sidenav-item-link" href="/">
                <span class="nav-text">События <span class="badge badge-pill badge-warning text-dark ml-1 d-none" id="notification_badge">0</span></span>
              </a>
            </li>
            {%for key, item in header_menu.items()%}
            <li {%if endpoint == key %}class="active"{%endif%}>
              <a class="sidenav-item-link" href="/{{key}}">
                <span class="nav-text">{{item}}</span>
              </a>
            </li>
            {% if loop.index == 7 %}
              <hr class="separator mb-0">
            {%endif%}
            {%endfor%}
        </ul>
      </div>
    </div>
  </aside>


  <div class="page-wrapper">
    <!-- Header -->
    <header class="main-header " id="header">
      <nav class="navbar navbar-static-top navbar-expand-lg">
        <!-- Sidebar toggle button -->
        <div class="mr-auto">
          <button id="sidebar-toggler" class="sidebar-toggle">
            <span class="sr-only">Toggle navigation</span>
          </button>
        </div>

        <div class="navbar-right ">
          <ul class="nav navbar-nav">

            <!-- <li class="dropdown notifications-menu">
              <button class="dropdown-toggle" data-toggle="dropdown">
                <i class="mdi mdi-bell-outline"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-right notification_list">
                <li class="dropdown-header notification_header">Новых уведомлений нет</li>
              </ul>
            </li> -->
            <!-- User Account -->
            <li class="dropdown user-menu">
              <button href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <img src="{{ url('static', filename='img/user/user.png') }}" class="user-image" alt="User Image" />
                <span class="d-none d-lg-inline-block">{{user['username']}}</span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right">
                <!-- User image -->
                <li class="dropdown-header">
                  <img src="{{ url('static', filename='img/user/user.png') }}" class="img-circle" alt="User Image" />
                  <div class="d-inline-block">
                    {{user['username']}} <small class="pt-1">{{user['email']}}</small>
                  </div>
                </li>

                <li>
                  <a href="/admin_profile_page">
                    <i class="mdi mdi-account"></i> Мой профиль
                  </a>
                </li>

                <li class="dropdown-footer">
                  <a href="/logout"> <i class="mdi mdi-logout"></i> Выйти </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

    </header>
